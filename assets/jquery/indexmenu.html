<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;


        }
        nav .logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: gray;
        }
        nav>ul {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            padding: 0;
            margin: 0;
            gap: 36px;
            list-style-type: none;
        }
        nav>ul li {
            position: relative;

        }
        nav>ul li ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 1px 1px 3px 0 rgb(160, 145, 145);
            padding: 8px;
        }
        nav>ul li ul li {
            margin-top: 8px;
        }
        .slide {
            height: 300px;
            background-color: gray;
            margin-top: 16px;
        }
        nav .login {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border-radius: 50%;
        }
        main {
            width: 100%;
            height: 800px;
            background-color: lightgray;
            margin-top: 20px;

        }
        main aside {
            width: 300px;
            height: 800px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        main aside > ul {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 500px;
            list-style-type: none;
            gap: 20px;

        }
        main aside > ul li {
            position: relative;
            font-size: 30px;
        }
        main aside > ul li ul {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: start;
            list-style-type: none;
            background-color: white;
            position: relative;
            left: 230px;
            display: none;


        }


    </style>
</head>
<body>
    <nav>
        <div class="logo"></div>
        <ul>
            <li><a href="#">news</a></li>

                <ul>

                    <li><a href="#">soccer</a></li>
                </ul>
            </li>
            <li><a href="#">article</a>
                <ul>
                    <li><a href="#">news</a></li>
                    <li><a href="#">article</a></li>
                    <li><a href="#">football</a></li>
                    <li><a href="#">news</a></li>
                </ul>
            </li>
            <li><a href="#">place</a></li>
            
        </ul>
        <div class="login"></div>
    </nav>
    <div class="slide">

    </div>
    <main>
        <aside>
            <ul>
                <li>
                    <a href="#">news</a>
                    <ul>
                        <li><a href="#">news</a></li>
                    <li><a href="#">article</a></li>
                    <li><a href="#">football</a></li>
                    <li><a href="#">news</a></li>
                        
                    </ul>
                </li>
                <li><a href="#">contact</a></li>
                <li><a href="#">news</a></li>
                <li><a href="#">contact</a></li>
                
            </ul>
            <ul></ul>
        </aside>
        <div></div>
    </main>
    <script src="../assets/js/jquery-3.7.1.js"></script>
    <script>
        $("nav>ul li" ).hover(function(){
            $("ul" , this).stop().slideDown("normal")
        } , function () {
            $("ul" , this).stop().slideUp("normal")

        }
        )
        $("main aside >ul li").hover(function(){
            $("ul" , this).stop().slideDown("normal")
        } , function() {
            $("ul" , this).stop().slideup("normal")
        }
        )
    </script>

</html>
